<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakash Bhavsar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image {
            flex: 1;
            order: 1;
            margin: 10px;
            width: 100%;
        }

        .description {
            flex: 1;
            order: 2;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Creative Showcase</h1>

        <div class="content">
            <div class="image">
                <img src="IMG_0563.JPG" alt="Creative Image"  style="width:100%; border-radius:8px">
            </div>

            <div class="description">
                <h2>Description</h2>
                <p>Enter your creative description here. This is the place to showcase the details of the image on the left. Provide interesting insights or information about the picture.</p>
            </div>
        </div>
    </div>

</body>

</html>
